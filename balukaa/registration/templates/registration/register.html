{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }}{{ block.super }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card text-white bg-dark mb-3 ledger-cart">
        <div class="row g-0">
            <div class="col-md-4">
                <img class="p-5 mt-4" src="{% static 'balukaa/images/person-plus-fill.svg' %}" width="100%">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <form method="post">{% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-secondary" type="submit">{{ title }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
