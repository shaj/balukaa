{% extends 'ledger/base.html' %}

{% block title %}Редактирование плана счетов{% endblock %}

{% block content %}
        <h1>План счетов</h1>
        {% if object_list %}
            {% for el in object_list %}
                <div class="alert alert-secondary mt-2">
                    <h3>{{ el.number }} {{ el.fullName }}</h3>
                </div>
            {% endfor %}
        {% else %}
            <p>Нет записей</p>
        {% endif %}
{% endblock %}
