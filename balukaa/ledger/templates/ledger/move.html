{% extends 'ledger/base.html' %}

{% block title %}Движение по счетам{% endblock %}

{% block content %}
        <h1>Движение по счетам</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Проводка</th>
                    <th scope="col">Счет</th>
                    <th scope="col">Сумма</th>
                </tr>
            </thead>
            <tbody>
                {% for el in object_list %}
                    <tr>
                        <th scope="row">#{{ el.id }}<br/>{{ el.date }}</th>
                        <td>{{ el.name }}</td>
                        <td>{{ el.fAccount }}<br/>{{ el.lAccount }}</td>
                        <td>{{ el.summ }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
