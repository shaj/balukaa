{% extends 'ledger/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
        <h1>Бухгалтерские проводки</h1>
        {% if entries %}
            {% for el in entries %}
                <div class="alert alert-warning mt-2">
                    <h3>{{ el.date }}</h3>
                    <p>{{ el }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>Нет записей</p>
        {% endif %}
{% endblock %}
