{% extends 'ledger/base.html' %}

{% block title %}Бухгалтерские проводки{% endblock %}

{% block content %}
        <h1>Бухгалтерские проводки</h1>
        {% if object_list %}
            {% for el in object_list %}
                <div class="alert alert-primary mt-2">
                    <h3>{{ el.date }}</h3>
                    <p>{{ el }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>Нет записей</p>
        {% endif %}
{% endblock %}
